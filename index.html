<!DOCTYPE html>
<html>
  <head>
    <title>LogIn Here</title>
    <link href="style.css" rel="stylesheet" type="text/css" /></head
  ><link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <body>
    <section>
      <div class="fillbox">
        <div class="first">
          <h1>Love knot</h1>
          <img src="img/key.png" alt="Logo" />
          <h2>Sign in here</h2>
        </div>

        <div class="second">
          <div class="box">
            <div class="tinybox">
              <i class="fa-solid fa-envelope-open-text"></i>
              <input
                type="email"
                name="gmail"
                id="gmail"
                class="mail"
                placeholder="Yours0321@gmail.com"
                required
                autocomplete="off"
              />
            </div>

            <fieldset>
              <legend align="center">OR</legend>
            </fieldset>

            <div class="tinybox">
              <i class="fa-solid fa-phone"></i>
              <input
                type="text"
                name="phno"
                id="phno"
                class=""
                placeholder="Enter Your Ph.No(+95)"
              />
            </div>
          </div>
          <a href="#">Sign in</a>
        </div>
      </div>
    </section>
  </body>
</html>
